<!DOCTYPE html>
<html>
<head>
    <title>Input Types</title>
    <script src="lib/jquery-1.8.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function()
        {
            $("input").change(function() {
                $(this).siblings("span").text($(this).val());
            })
            .each(function() {
                $(this).siblings("span").text($(this).val());
            });
        });
    </script>
    <style type="text/css">
        body
        {
            font: 1em Verdana, Geneva, sans-serif;
        }
        section
        {
            margin: 0.5em 0;
        }
        input
        {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <section>
        <label>type="color"</label>
        <input type="color" value="#FF0000"/>
        value: <span></span>
    </section>
    <section>
        <label>type="date"</label>
        <input type="date" value="2013-05-23" min="2013-01-01"/>
        value: <span></span>
    </section>
    <section>
        <label>type="email"</label>
        <input type="email" value="foo@bar.com"/>
        value: <span></span>
    </section>
    <section>
        <label>type="number"</label>
        <input type="number" value="23" min="0" max="100" step="1"/>
        value: <span></span>
    </section>
    <section>
        <label>type="range"</label>
        <input type="range" value="20" min="0" max="100" step="10"/>
        value: <span></span>
    </section>
    <section>
        <label>type="time"</label>
        <input type="time" value="13:35:15"/>
        value: <span></span>
    </section>
    <section>
        <label>type="url"</label>
        <input type="url" value="http://www.worldtreesoftware.com"/>
        value: <span></span>
    </section>
    <section>
        <label>datalist</label>
        <input type="text" list="color-list"/>
        <datalist id="color-list">
            <option value="Red"/>
            <option value="Orange"/>
            <option value="Yellow"/>
            <option value="Green"/>
            <option value="Blue"/>
            <option value="Purple"/>
        </datalist>
        value: <span></span>
    </section>
    
</body>
</html>
