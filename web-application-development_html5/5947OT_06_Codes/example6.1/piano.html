<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Piano</title>
    <link href="piano.css" rel="StyleSheet" type="text/css" />
    <script src="lib/jquery-1.8.1.min.js" type="text/javascript"></script>
    <script src="touchEvents.js" type="text/javascript"></script>
    <script src="audioManager.js" type="text/javascript"></script>
    <script src="piano.js" type="text/javascript"></script>
</head>
<body>
    <div id="app">
        <header>HTML5 Piano</header>
        <div id="main">
            <div class="keyboard">
                <div class="backboard"></div>
                <div class="keys">
                    <div data-note="2C" class="piano-key white" title="C2"></div>
                    <div data-note="2C#" class="piano-key black" title="C#2"></div>
                    <div data-note="2D" class="piano-key white" title="D2"></div>
                    <div data-note="2D#" class="piano-key black" title="D#2"></div>
                    <div data-note="2E" class="piano-key white" title="E2"></div>
                    <div data-note="2F" class="piano-key white" title="F2"></div>
                    <div data-note="2F#" class="piano-key black" title="F#2"></div>
                    <div data-note="2G" class="piano-key white" title="G2"></div>
                    <div data-note="2G#" class="piano-key black" title="G#2"></div>
                    <div data-note="2A" class="piano-key white" title="A2"></div>
                    <div data-note="2A#" class="piano-key black" title="A#2"></div>
                    <div data-note="2B" class="piano-key white" title="B2"></div>
                    <div data-note="3C" class="piano-key white" title="C3"></div>
                    <div data-note="3C#" class="piano-key black" title="C#3"></div>
                    <div data-note="3D" class="piano-key white" title="D3"></div>
                    <div data-note="3D#" class="piano-key black" title="D#3"></div>
                    <div data-note="3E" class="piano-key white" title="E3"></div>
                    <div data-note="3F" class="piano-key white" title="F3"></div>
                    <div data-note="3F#" class="piano-key black" title="F#3"></div>
                    <div data-note="3G" class="piano-key white" title="G3"></div>
                    <div data-note="3G#" class="piano-key black" title="G#3"></div>
                    <div data-note="3A" class="piano-key white" title="A3"></div>
                    <div data-note="3A#" class="piano-key black" title="A#3"></div>
                    <div data-note="3B" class="piano-key white" title="B3"></div>
                    <div data-note="4C" class="piano-key white" title="C4"></div>
                </div>
            </div>
        </div>
        <footer>
            Footer
        </footer>
    </div>
</body>
</html>
